<h1 class="jumbotron text-center">The Hangman Game</h1>

<div class="container">
    <div class="row">
        <div class="container col-md-6 border">
            <h3>Press any key to get started!</h3>
            <h3>Wins: <span id="userWins"></span></h3>
            <h3>Losses: <span id="userLosses"></span></h3>
            <h3>Answer: <span id="displayAnswer"></span></h3>
            <h3>Number of guesses left: <span id="guessesLeft"></span></h3>
            <h3>Guessed letters: [<span id="guessedLetters"></span>]</h3>
        </div>
        <div class="container col-md-6 border">
            <img class="img-thumbnail img-responsive" src="http://s3.amazonaws.com/aam_phase2/layouts/campaign_images/000/000/183/original/campaign_leader-LNY.jpg?1389301349">

    </div>
